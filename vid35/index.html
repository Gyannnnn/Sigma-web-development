<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>more on css selectors</title>
    <style>
        .box:first-child{
            background-color:red;
        }
        .box::first-line{
            color:yellow;
        }
        .boxes *{
            color: blue;
            border:2px solid black;
        }
        [data-color="primary"]{
            margin-top: 40px;

        }
        .box:nth-child(even ){
            background-color: rgb(24, 124, 212);
        }
    </style>
</head>
<body>
    <div class="boxes">
        <div data-color="primary"  class="box">I am first box </div>
        <div class="box">hey i am a box</div>
        <div class="box">hey i am a box</div>
    </div>
</body>
</html>
