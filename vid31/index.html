<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css media query</title>
    <style>
        body{
            background-color: red;
        }
        @media only screen and (min-width: 455px){
            body{
                background-color: blue;
            }

        }

        .box{
            display: flex;
            flex-direction: row;
        }

        .box{
            width: 344px;
            height: 344px;
            background-color: steelblue;
            padding: 3px;
            margin: 3px;
        }
        
    </style>
</head>
<body>
    <div>
         i am a red body guy!
    </div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
